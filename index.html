<!DOCTYPE html>
<html>
	<head>
		<title>Peer2Peer Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
		<link rel="stylesheet" href="css/site.css"/>
		<link rel="stylesheet" href="css/chat.css"/>
	</head>
	<body>
		<div class="app-container d-flex flex-column" id="container">
			<div class="jumbotron">
				<h1 class="display-3 mb-4">
					<span class="raised-title">Peer</span>2<sub>Peer</sub>
					<span class="raised-title">Chat</span>
				</h1>
				<hr class="my-2"/>
				<p class="lead">
					A demonstration of browser to browser communication using
					<a href="http://peerjs.com" target="_blank">Peer.js</a>.
				</p>
			</div>

			<table class="mx-auto mb-2">
				<tr class="login-detail">
					<th>
						<label for="session-id">Chat Room Name:</label>
					</th>
					<td>
						<input type="text" id="session-id"/>
					</td>
				</tr>
				<tr class="login-detail">
					<th>
						<label for="user-id">User ID:</label>
					</th>
					<td>
						<input type="text" id="user-id"/>
					</td>
				</tr>
				<tr>
					<td colspan="2">
					<button type="button" id="connect-btn" class="btn btn-primary btn-block">Connect</button>
				</tr>
			</table>
			<div id="chat" class="my-1"></div>
			<div class="bg-light pt-2 px-1">
				<span class="align-middle px-1">
					<label for="user-list">To</label>
					<select id="user-list">
						<option value="everyone">Everyone</option>
					</select>,
				</span>
				<button id="ban-user-btn" style="display: none;" disabled="disabled"><img src="img/ui/ban-user.png" alt="Ban user"/></button>
			</div>
			<div class="bg-light px-1 pt-1">
				<textarea id="message" rows="1" class="w-100" placeholder="Type a message and press enter."></textarea>
			</div>
		</div>

<!-- Modal dialog for accepting new users. -->
		<div class="modal fade" id="join-request-dialog" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<span class="requesting-user-id"></span>
							Wants to Join the Conversation
						</h5>
					</div>
					<div class="modal-body">
						<p>
							Do you want to accept
							<span class="requesting-user-id user-id"></span>'s
							request to join?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="reject-join">Decline</button>
						<button type="button" class="btn btn-success" id="accept-join">Accept</button>
					</div>
				</div>
			</div>
		</div>

<!-- Modal dialog for confirming an action -->
		<div class="modal fade" id="confirmation-dialog" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							<span id="confirm-action-title"></span>?
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>
							Are you sure you want to <span id="confirm-action-description"></span>?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="confirm-action">Confirm</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
		<script src="js/peer-comms.js"></script>
		<script src="js/chat.js"></script>
	</body>
</html>
