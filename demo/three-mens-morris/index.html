				<h1 class="display-3 mb-4">
					Three Men's Morris
				</h1>
				<hr class="my-2"/>
				<p class="lead">
					A Simple Roman Board Game
				</p>
			</div>

			<div id="alerts"></div>

			<form class="mx-auto mb-2" id="login-form">
				<table>
					<tr class="login-detail">
						<th>
							<label for="server-url">Signalling Server:</label>
						</th>
						<td>
							<input type="text" id="server-url" value="localhost:9000" pattern="^(ws(s)?://)?([^@]*@)?[^/:]+(/[^:]*)?(:\d+)?$" title="Please enter a valid URL."/>
						</td>
					</tr>
					<tr class="login-detail">
						<th>
							<label for="session-id">Game Session Name:</label>
						</th>
						<td>
							<input type="text" id="session-id" pattern="^[A-Za-z0-9]+([ _-][A-Za-z0-9]+)*$" title="Please enter a room name that only uses English letters, numbers, spaces, _ or - and begins and ends with a letter or a number."/>
						</td>
					</tr>
					<tr class="login-detail">
						<th>
							<label for="user-id">User ID:</label>
						</th>
						<td>
							<input type="text" id="user-id" pattern="^\S.*" required="required" title="Please enter a user ID that contains some letters."/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" id="connect-btn" class="btn btn-primary btn-block">Connect</button>
						</td>
					</tr>
				</table>
			</form>
			<div>
				<table class="float-left">
					<tr>
						<td><h3 id="user-id2"></h3></td>
					</tr>
				</table>
				<table class="float-right">
					<tr>
						<td><h3 id="opponent-user-id"></h3></td>
					</tr>
				</table>
			</div>
